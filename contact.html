<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/n0Nurqd.jpg');
            color: purple;
            font-weight: bold;
        }
        .contact-container {
            width: 50%;
            margin: 50px auto;
            background: rgba(15, 61, 37, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px purple;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1, h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: white
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #e5f5f1;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #c0d7bb;
            font-size: 16px;
            font-weight: bold;
        }
        input::placeholder, textarea::placeholder {
            color:white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background:purple;
            color: rgb(234, 239, 232);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #168648;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: 0.3s;
            font-weight: bold;
        }
        .social-icons a:hover {
            color:white;
        }
        .map-container {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <div class="map-container">
            <h3>Find Us Here</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509456!2d144.95373531590404!3d-37.816279742021315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f1f1f1%3A0x1d1b1d1b1b1b1b1b!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1629394783157!5m2!1sen!2sau" allowfullscreen=""></iframe>
        </div>
    </div>
</body>
</html>
